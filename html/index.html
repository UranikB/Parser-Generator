<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Parser Generator</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type='text/javascript' src="../scripts/func.js"></script>
</head>
<body>
<div class="container">
    <div>
        <ul id="menu">
            <li class="menubar"><a class="menubarentry" href="#home">Startseite</a></li>
            <li class="menubar"><a class="menubarentry" href="#help">Hilfe</a></li>
            <li class="menubar"><a class="menubarentry" href="#contact">Kontakt</a></li>
            <li class="menubar"><a class="menubarentry" href="#about">Info</a></li>
        </ul>
    </div>

    <div id="cards">
        <div class="card" id="description">
            <div class="title">
                <h3>Beschreibung</h3>
            </div>
            <div class="content">
                <p>[Platz f√ºr Beschreibung]</p>
            </div>
        </div>
        <div class="card" id="manual">
            <div class="title">
                <h3>Anleitung</h3>
            </div>
            <div class="content">
                <p>[Anleitung zur nutzung]</p>
            </div>
        </div>
        <div class="card" id="samples">
            <div class="title">
                <h3>Beispiele</h3>
            </div>
            <div class="content">
                <p>[Einige Beispiele]</p>
            </div>
        </div>
    </div>

    <div>
        <div id="input-form">
            <div class="title">
                <h3>Eingabe</h3>
                <button id="parse-grammar-button" onclick="parseGrammar()">
                    <img src="../resources/caret-right-fill.svg"/>
                </button>
            </div>
            <div id="disabled-start-field" class="input-field">
                <button class="delete-field-button"></button
                ><input disabled type="text" maxlength="1" class="nonterminal" value="S'"
                /><span>&#8594;</span
            ><input disabled type="text" class="production-rule" value="S"/>
            </div>
            <div class="input-field">
                <button class="delete-field-button" onclick="deleteField(this)"
                ><img src="../resources/trash.svg"
                /></button><input type="text" maxlength="1" class="nonterminal"
            /><span>&#8594;</span><input type="text" class="production-rule"/>
            </div>
            <button id="add-field-button" onclick="addField()">
                +
            </button>
        </div>

        <div id="table">
        </div>
    </div>
    <div id="automaton">
        <div class="title">
            <h3>Automat</h3>
        </div>
        <div id="area">
        </div>
    </div>

</div>
</body>
</html>
